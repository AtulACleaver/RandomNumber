<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

</head>

<body>
    <div class="personal">
        <div class="container">
            <div class="flex-row bg-light">
                <!-- Heading -->
                <div class="d-flex justify-content-center">
                    <h1><u>Random Number Generator</u></h1>
                </div>
                <!-- Answers -->
                <div class="d-flex justify-content-center" id="flex">
                    <p id="rand"></p>
                </div>
                <!-- Buttons -->
                <div class="d-flex justify-content-around " id="flex">
                    <button type="button" class="btn btn-warning btn-lg" onclick="randomNumber()">Start</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script/script.js "></script>
</body>

</html>
